<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Us | White Water Rafting</title>

    <meta name="description"
      content="Contact White Water Rafting for reservations, questions, or general inquiries. Send us a message or visit our location.">

    <meta name="author" content="John Osagie">

    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <!-- HEADER -->
    <header class="site-header">
        <img src="images/logo.png" alt="White Water Rafting Logo" class="logo">

        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>


    <!-- MAIN -->
    <main>

        <!-- Company Info -->
        <section class="company-info">
            <h1>Contact White Water Rafting</h1>
            <p>123 Main River Street, Kolob, California</p>
            <p>Phone: +1 999 999 9999</p>
            <p>Email: info@whitewater.com</p>
        </section>


        <!-- Map + Form -->
        <div class="contact-grid">

            <!-- Google Map -->
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d13271960.608354615!2d-138.65322634612585!3d35.696086340028735!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1s123%20Main%20River%20Street%2C%20Kolob%2C%20California!5e0!3m2!1sen!2sng!4v1770457163471!5m2!1sen!2sng"
              loading="lazy">
            </iframe>


            <!-- Contact Form -->
            <form action="#" method="post">

                <!-- Name -->
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>


                <!-- Email -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>


                <!-- Radios -->
                <p><strong>Message Purpose</strong></p>

                <label for="general">
                    <input type="radio" id="general" name="purpose" value="general" required>
                    General Inquiry
                </label>

                <label for="reservation">
                    <input type="radio" id="reservation" name="purpose" value="reservation">
                    Reservation Question
                </label>

                <label for="suggestion">
                    <input type="radio" id="suggestion" name="purpose" value="suggestion">
                    Website Suggestion
                </label>


                <!-- Message -->
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5"></textarea>


                <!-- Checkbox -->
                <label for="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    Please subscribe me to the monthly newsletter
                </label>


                <!-- Submit -->
                <button type="submit">Get in Touch!</button>

            </form>

        </div>


        <!-- Employees -->
        <section class="employees">
            <h2>We Are Here to Serve You</h2>

            <div class="employee-cards">

                <figure>
                    <img src="images/employee.jpg" alt="Lead River Guide">
                    <figcaption>David – Lead River Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/employee.jpg" alt="Safety Instructor">
                    <figcaption>Mike – Safety Instructor</figcaption>
                </figure>

                <figure>
                    <img src="images/employee.jpg" alt="Reservations Manager">
                    <figcaption>Anna – Reservations Manager</figcaption>
                </figure>

            </div>
        </section>

    </main>


    <!-- FOOTER (IMPORTANT: nav + ONLY 3 links) -->
    <footer class="site-footer">

        <p>© 2026 White Water Rafting | John Osagie</p>

        <nav class="socialmedia">
            <a href="#"><img src="images/youtube.svg" alt="YouTube"></a>
            <a href="#"><img src="images/facebook.svg" alt="Facebook"></a>
            <a href="#"><img src="images/instagram.svg" alt="Instagram"></a>
        </nav>

    </footer>

</body>

</html>
